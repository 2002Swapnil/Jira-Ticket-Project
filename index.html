<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Jira</title>
  </head>
  <body>
    <header>
      <div class="back">
        <div class="fa-solid fa-backward"></div>
      </div>
      <div class="container1">
        <div class="color blue"></div>
        <div class="color green"></div>
        <div class="color yellow"></div>
        <div class="color black"></div>
      </div>
      <div class="container2">
        <div class="add-btn fa-solid fa-plus"></div>
        <div class="close-btn fa-sharp fa-solid fa-xmark"></div>
      </div>
    </header>

    <div class="modal">
      <div class="text-area">
        <input type="text" />
      </div>
      <div class="color-area">
        <div class="color blue"></div>
        <div class="color green"></div>
        <div class="color yellow"></div>
        <div class="color black border"></div>
      </div>
    </div>
    <!-- //MAIN CONTAINER -->

    <div class="main-cont"></div>
  </body>
  <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
  <script src="script.js"></script>
</html>
